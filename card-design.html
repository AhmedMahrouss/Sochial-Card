<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card-design.css">
    <title>Card Design</title>
</head>
<body>
 <div class="card">
    <div class="card-img">
        <img src="image/img.jpg">
    </div>
    <div class="content">
        <div class="details">
            <h2>Ahmed <span class="name">Mahrous</span><br><span class="jop-title">Full Stack Developer</span></h2>
            <div class="data">
                <h3>300<br><span>Posts</span></h3>
                <h3>100k<br><span>Followers</span></h3>
                <h3>120<br><span>Following</span></h3>
            </div>
            <div class="action-btn">
                <button>Follow</button>
                <button>Message</button>
            </div>
        </div>
     
    </div>
   
 </div>
</body>
</html>
